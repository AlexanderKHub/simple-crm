<mat-card>
    <table class="user-table">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>E-Mail</th>
            <th>Birthdate</th>
            <th>Street</th>
            <th>City</th>
        </tr>
        <tr *ngFor="let user of allUsers" [routerLink]="['/user/' + user.id]">
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.birthDate }}</td>
            <td>{{ user.street }}</td>
            <td>{{ user.city }}</td>
        </tr>
    </table>
</mat-card>


<button class="add-user-btn" mat-fab color="primary" matTooltip="Add user" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
