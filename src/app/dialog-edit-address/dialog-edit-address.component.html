<h1 mat-dialog-title>Edit Address</h1>
<div mat-dialog-content>

    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street + House No.</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="">
            <!--<mat-hint>Last Name</mat-hint>!-->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="mr-16">
            <mat-label>Zip Code</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.zipcode" matInput placeholder="">
            <!--<mat-hint>Last Name</mat-hint>!-->
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="">
            <!--<mat-hint>Last Name</mat-hint>!-->
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
  <button [disabled]="loading" mat-button (click)="onNoClick()">Cancel</button>
  <button [disabled]="loading" mat-button (click)="saveUser()" [mat-dialog-close]="" cdkFocusInitial>Save</button>
</div>

<div>
    <mat-spinner *ngIf="loading" class="loading-spinner"></mat-spinner>
</div>
